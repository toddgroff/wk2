<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator Lite</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <main class="panel calculator">
            <div class="banner">
            <h1>Compute something awesome</h1>
            </div>

            <!--
            Probably the simplest way to make JavaScript
            interact with your HTML is to call your script
            from an element's event attribute.

            This is generally not considered best practice,
            but it gets us going!
            -->

            <!--
            onchange is an event that fires when the element's
            value has changed and the element is no longer
            focused.

            this.value is just one way of saying, take the value
            of this element, and use it
            -->
            <div>
                <input type="text" placeholder="number" onchange="setX(this.value)">

                <input type="text" placeholder="another" onchange="setY(this.value)">

                <input type="text" placeholder="only for + or -"onchange="setZ(this.value)">
            </div>

            <!--
            onclick fires whenever the user clicks an element
            -->
            <button onclick="add()">+</button>

            <button onclick="subtract()">-</button>

            <button onclick="multiply()">*</button>

            <button onclick="divide()">/</button>

            <button onclick="modify()">Mod</button>

            <script src="js/calc-lite.js"></script>

            <h2>Solution:</h2><span class="result"></span>
        </main>

    </body>
</html>
