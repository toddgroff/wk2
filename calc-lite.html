<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript 101</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Compute something awesome</h1>

    <!--
    Probably the simplest way to make JavaScript
    interact with your HTML is to call your script
    from an element's event attribute.

    This is generally not considered best practice,
    but it gets us going!
    -->

    <!--
    onchange is an event that fires when the element's
    value has changed and the element is no longer
    focused.

    this.value is just one way of saying, take the value
    of this element, and use it
    -->
    <input type="text" onchange="setX(this.value)">

    <input type="text" onchange="setY(this.value)">

    <!--
    onclick fires whenever the user clicks an element
    -->
    <button onclick="add()">+</button>

    <button onclick="subtract()">-</button>

    <script src="js/calc-lite.js"></script>

  </body>
</html>
