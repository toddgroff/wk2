<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ConverTable</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main class="panel conversion">

        <h1>Check out my ConverTable</h1>

        <!--
        Probably the simplest way to make JavaScript
        interact with your HTML is to call your script
        from an element's event attribute.

        This is generally not considered best practice,
        but it gets us going!
        -->

        <!--
        onchange is an event that fires when the element's
        value has changed and the element is no longer
        focused.

        this.value is just one way of saying, take the value
        of this element, and use it
        -->
        <!--
        onclick fires whenever the user clicks an element -->
    <div class="conversion-table">

        <div class="output__line">
            <input class="cell" type="text" onchange="setQuarts(this.value)"> QUARTS
            <button class="cell" onclick="convertQuartsCups()">=</button>
            <input class="cell" type="text" onchange="setCups(this.value)"> CUPS
            <h3 class="quarts-cups output__line"></h3>
        </div>

        <div class="output__line">
            <input class="cell" type="text" onchange="setMeters(this.value)"> METERS
            <button class="cell" onclick="convertMetersYards()">=</button>
            <input class="cell" type="text" onchange="setYards(this.value)"> YARDS
            <h3 class="meters-yards output__line"></h3>
        </div>

        <div class="output__line">
            <input class="cell" type="text" onchange="setCelcius(this.value)">&deg; CELCIUS
            <button class="cell"  onclick="convertCelciusFahrenheit()">=</button>
            <input type="text" class="cell" onchange="setFahrenheit(this.value)">&deg; FAHRENHEIT
            <h3 class="celcius-fahrenheit output__line"></h3>
        </div>

    </div>
    </main>

<script src="js/converter.js"></script>

  </body>
</html>
